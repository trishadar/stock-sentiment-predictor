<!DOCTYPE html>
<html>
<head>
    <title>Stock Sentiment Predictor</title>
</head>
<body>
    <h1>Stock Sentiment Predictor</h1>
    <form method="post">
        <label for="ticker">Enter Stock Ticker:</label>
        <input type="text" name="ticker" id="ticker" required>
        <button type="submit">Get Recommendation</button>
    </form>

    {% if recommendation %}
        <h2>Trade Suggestion: {{ recommendation }}</h2>

        <h3>Latest Headlines + Sentiment:</h3>
        <ul>
        {% for title, label, score in headlines %}
            <li>{{ title }} â†’ {{ label }} ({{ score | round(2) }})</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
